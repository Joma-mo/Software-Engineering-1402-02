<!DOCTYPE html>
<html>
<head>
    <title>Notes List</title>
</head>
<body>
    <h1>Notes List</h1>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'notes_detail' note.pk %}">{{ note.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'notes_new' %}">Create New Note</a>
</body>
</html>
