<!DOCTYPE html>
<html>
<head>
    <title>Delete Author</title>
</head>
<body>
    <h1>Delete Author</h1>
    <p>Are you sure you want to delete "{{ author.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'author_detail' author.pk %}">Cancel</a>
</body>
</html>
