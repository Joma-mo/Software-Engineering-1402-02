<!DOCTYPE html>
<html>
<head>
    <title>New Comment</title>
</head>
<body>
    <h1>New Comment for "{{ article.title }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'article_detail' article.pk %}">Back to Article</a>
</body>
</html>
