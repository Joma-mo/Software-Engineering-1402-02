<!DOCTYPE html>
<html>
<head>
    <title>Article Detail</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>Category: {{ article.category.name }}</p>
    <p>{{ article.content }}</p>
    {% if article.picture %}
        <img src="{{ picture }}" alt="{{ article.title }}">
    {% endif %}
    <p>Author: {{ article.author.name }}</p>
    <p>Published on: {{ article.published_date }}</p>
    <a href="{% url 'comment_list' article.pk %}">Comments</a><br>
    <a href="{% url 'comment_create' article.pk %}">Add a new comment</a><br>
    <a href="{% url 'article_list' %}">Back to Article List</a>
</body>
</html>
